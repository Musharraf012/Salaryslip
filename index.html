<body>
    <h1>Salary slip</h1>
    <div class="center"> <input type="number" id="basic">

        <button onclick="salarySlip()">Enter</button>
    </div> <br><br>
    <table border="2px">
        <tr>
            <th>Basicpay</th>
            <td id="display" colspan="10"></td>
        </tr>
        <tr>
            <th>Hra</th>
            <td id="display1" colspan="10"></td>
        </tr>
        <tr>
            <th>Allowence</th>
            <td id="display2" colspan="10"></td>
        </tr>
        <tr>
            <th>Freelancing</th>
            <td id="display5"></td>
        </tr>
        <tr>
            <th><b>Netpay</b></th>
            <td><b id="display3" ></b  ></td>
        </tr>
    </table>
    <!-- <div id="display1"></div>
    <div id="display2"></div>
    <div id="display3"></div> -->
    <script>
        function salarySlip() {
            let basicpay = +(document.getElementById("basic").value);
            let Hra = +((basicpay * 20) / 100);
            let allowence = +((basicpay * 2) / 100);
          

         
            if(basicpay>=30000){
                document.getElementById("display5").innerHTML =((basicpay*5)/100);
                let Freelancing = +((basicpay*5)/100)
                let netPay = basicpay + Hra + allowence-Freelancing ;
                document.getElementById("display").innerHTML = basicpay
        document.getElementById("display1").innerHTML = Hra
        document.getElementById("display2").innerHTML = allowence
        document.getElementById("display5").innerHTML = Freelancing;
        document.getElementById("display3").innerHTML = netPay
            }
            else{
              
        
        let netPay = basicpay + Hra + allowence ;

        document.getElementById("display").innerHTML = basicpay
        document.getElementById("display1").innerHTML = Hra
        document.getElementById("display2").innerHTML = allowence
        document.getElementById("display5").innerHTML = 0;
        document.getElementById("display3").innerHTML = netPay
            }
       
           
            

        }
    </script>
</body>
